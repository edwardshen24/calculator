<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script> 
</head>
<body>
    <div id = "container">
        <div type="text" class="display">0</div>
        <div id = "keys">
            <button data-action = "clear">AC</button>
            <button data-action = "delete">โซ</button>
            <button class="operatorKey" data-action="remainder">%</button>
            <button class="operatorKey" data-action="divide">รท</button>

            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operatorKey" data-action="multiply">*</button>

            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operatorKey" data-action="subtract">-</button>

            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operatorKey" data-action="add">+</button>

            <button >0</button>
            <button data-action="decimal">.</button>
            <button class="equalsKey" data-action="operate">=</button>

        </div>
    </div>
    <div class = "footer"></div>
</body>
</html>
