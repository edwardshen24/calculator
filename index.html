<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script> 
</head>
<body>
    <div id = "container">
        <input type="text" class="display" value="" disabled />
        <div id = "keys">
            <button class = "allClear"> AC </button>
            <button class = "delete"> โซ </button>
            <button type = "%"> % </button>
            <button type = "/"> รท </button>

            <button type = "7"> 7 </button>
            <button type = "8"> 8 </button>
            <button type = "9"> 9 </button>
            <button type = "*"> * </button>

            <button type = "4"> 4 </button>
            <button type = "5"> 5 </button>
            <button type = "6"> 6 </button>
            <button type = "-"> - </button>

            <button type = "1"> 1 </button>
            <button type = "2"> 2 </button>
            <button type = "3"> 3 </button>
            <button type = "+"> + </button>

            <button type = "0"> 0 </button>
            <button type = "."> . </button>
            <button id = "equals" type = "="> = </button>

        </div>
    </div>
    <div class = "footer"></div>
</body>
</html>
